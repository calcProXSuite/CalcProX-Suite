  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById('dob').value);
      const ref = new Date(document.getElementById('reference-date').value || new Date());if (!dob || isNaN(dob.getTime())) {
    alert("Please enter a valid date of birth.");
    return;
  }

  let years = ref.getFullYear() - dob.getFullYear();
  let months = ref.getMonth() - dob.getMonth();
  let days = ref.getDate() - dob.getDate();

  if (days < 0) {
    months--;
    days += new Date(ref.getFullYear(), ref.getMonth(), 0).getDate();
  }
  if (months < 0) {
    years--;
    months += 12;
  }

  const resultText = `You are ${years} year(s), ${months} month(s), and ${days} day(s) old.`;
  const resultDiv = document.getElementById('result');
  resultDiv.innerText = resultText;
  resultDiv.style.display = 'block';
}

function shareResult() {
  const result = document.getElementById("result").innerText;
  if (navigator.share) {
    navigator.share({
      title: "My Age Result",
      text: result,
    });
  } else {
    alert("Sharing not supported in this browser.");
  }
}
