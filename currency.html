<!DOCTYPE html><html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter – CalcProX Suite</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .converter {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin: 20px 0;
    }
    select, input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      margin-top: 10px;
    }
    .chart-section {
      margin-top: 30px;
    }
    canvas {
      max-width: 100%;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 30px;
    }
    .tagline {
      text-align: center;
      font-weight: bold;
      color: #e74c3c;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>मुद्रा परिवर्तक – CalcProX Suite</h1>
    <div class="converter">
      <input type="number" id="amount" placeholder="राशि दर्ज करें">
      <select id="fromCurrency"></select>
      <select id="toCurrency"></select>
      <button onclick="convertCurrency()">परिवर्तित करें</button>
    </div>
    <div id="result">परिणाम यहाँ दिखेगा</div><div class="chart-section">
  <h3>7 दिन का रुझान</h3>
  <canvas id="chart7"></canvas>

  <h3>1 महीने का रुझान</h3>
  <canvas id="chart30"></canvas>
</div>

<div class="tagline">Goli nahi marenge usko, keh ke lenge uski</div>
<div class="footer">All Rights Reserved – CalcProX Suite</div>

  </div>  <script>
    const apiBase = 'https://api.exchangerate.host';

    async function populateCurrencies() {
      const res = await fetch(`${apiBase}/latest`);
      const data = await res.json();
      const currencies = Object.keys(data.rates);
      const from = document.getElementById('fromCurrency');
      const to = document.getElementById('toCurrency');

      currencies.forEach(cur => {
        from.innerHTML += `<option value="${cur}">${cur}</option>`;
        to.innerHTML += `<option value="${cur}">${cur}</option>`;
      });

      from.value = 'USD';
      to.value = 'INR';
    }

    async function convertCurrency() {
      const amount = document.getElementById('amount').value;
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      if (!amount || isNaN(amount)) return alert('कृपया मान्य राशि दर्ज करें');

      const res = await fetch(`${apiBase}/convert?from=${from}&to=${to}&amount=${amount}`);
      const data = await res.json();
      document.getElementById('result').textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
      loadCharts(from, to);
    }

    async function loadCharts(from, to) {
      const chart7 = await fetch(`${apiBase}/timeseries?start_date=${getPastDate(7)}&end_date=${getToday()}&base=${from}&symbols=${to}`);
      const data7 = await chart7.json();
      drawChart(data7.rates, from, to, 'chart7');

      const chart30 = await fetch(`${apiBase}/timeseries?start_date=${getPastDate(30)}&end_date=${getToday()}&base=${from}&symbols=${to}`);
      const data30 = await chart30.json();
      drawChart(data30.rates, from, to, 'chart30');
    }

    function drawChart(data, from, to, canvasId) {
      const labels = Object.keys(data);
      const values = labels.map(date => data[date][to]);
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `${from} से ${to} का दर`,
            data: values,
            borderColor: '#e67e22',
            fill: false
          }]
        }
      });
    }

    function getToday() {
      return new Date().toISOString().split('T')[0];
    }

    function getPastDate(days) {
      const d = new Date();
      d.setDate(d.getDate() - days);
      return d.toISOString().split('T')[0];
    }

    window.onload = populateCurrencies;
  </script></body>
</html>
