<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator - CalcProX Suite</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #111;
      color: #fff;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 1.4em;
      margin-bottom: 20px;
    }
    .sidebar a {
      color: #ddd;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }
    .sidebar a:hover {
      color: #fff;
    }
    .tagline {
      position: absolute;
      bottom: 20px;
      font-size: 0.85em;
      color: #888;
    }
    .main {
      flex: 1;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .main h1 {
      margin-bottom: 20px;
    }
    .calculator {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .calculator input, .calculator select, .calculator button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>CalcProX Suite</h2>
    <a href="index.html">Home</a>
    <a href="gst.html">GST Calculator</a>
    <a href="emi.html">EMI Calculator</a>
    <a href="sip.html">SIP Calculator</a>
    <a href="age.html">Age Calculator</a>
    <a href="bmi.html">BMI Calculator</a>
    <div class="tagline">Goli nahi marenge usko, keh ke lenge uski.</div>
  </div>
  <div class="main">
    <h1>GST Calculator</h1>
    <div class="calculator">
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" placeholder="Amount before/after GST">
      <label for="rate">GST Rate (%):</label>
      <select id="rate">
        <option value="5">5%</option>
        <option value="12">12%</option>
        <option value="18" selected>18%</option>
        <option value="28">28%</option>
      </select>
      <label>
        <input type="radio" name="type" value="inclusive" checked> GST Inclusive
      </label>
      <label>
        <input type="radio" name="type" value="exclusive"> GST Exclusive
      </label>
      <button onclick="calculateGST()">Calculate</button>
      <div class="result" id="result"></div>
    </div>
  </div>  <script>
    function calculateGST() {
      const amount = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const type = document.querySelector('input[name="type"]:checked').value;
      const result = document.getElementById("result");

      if (isNaN(amount)) {
        result.innerText = "Please enter a valid amount.";
        return;
      }

      let gstAmount, netAmount, totalAmount;

      if (type === "inclusive") {
        netAmount = amount / (1 + rate / 100);
        gstAmount = amount - netAmount;
        result.innerHTML = `Net Amount (Before GST): ₹${netAmount.toFixed(2)}<br>
                            GST Amount: ₹${gstAmount.toFixed(2)}<br>
                            Total Amount: ₹${amount.toFixed(2)}`;
      } else {
        gstAmount = amount * (rate / 100);
        totalAmount = amount + gstAmount;
        result.innerHTML = `Net Amount (Before GST): ₹${amount.toFixed(2)}<br>
                            GST Amount: ₹${gstAmount.toFixed(2)}<br>
                            Total Amount: ₹${totalAmount.toFixed(2)}`;
      }
    }
  </script></body>
</html>
