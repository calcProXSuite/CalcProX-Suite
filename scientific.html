<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casio fx-991MS Style Calculator</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      padding: 20px;
      width: 320px;
    }

    .display {
      background-color: #dfe6e9;
      color: #2d3436;
      font-size: 24px;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: right;
      height: 40px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #636e72;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background-color: #b2bec3;
      color: #000;
    }

    .wide {
      grid-column: span 2;
    }

    .highlight {
      background-color: #d63031;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button>SHIFT</button>
      <button>MODE</button>
      <button>DEL</button>
      <button class="highlight">AC</button>
      <button>Ans</button>
      <button>/</button>

      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>(</button>
      <button>)</button>
      <button>*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>log</button>
      <button>ln</button>
      <button>-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>x²</button>
      <button>√</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>EXP</button>
      <button>x!</button>
      <button>=</button>

      <button class="wide">0</button>
      <button>.</button>
      <button>π</button>
    </div>
  </div>
</body>
</html>
