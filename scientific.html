<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalcProX Scientific Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #2d2d2d;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 360px;
      width: 100%;
    }
    .display {
      background: #111;
      color: #0f0;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      height: 40px;
      overflow-x: auto;
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:active {
      background-color: #666;
    }
    .orange { background-color: orange; }
    .red { background-color: crimson; }
    .wide { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="keys">
      <button onclick="clearDisplay()" class="red">AC</button>
      <button onclick="delChar()">DEL</button>
      <button onclick="append('Ans')">Ans</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('/')">/</button><button onclick="append('sin(')">sin</button>
  <button onclick="append('cos(')">cos</button>
  <button onclick="append('tan(')">tan</button>
  <button onclick="append('log(')">log</button>
  <button onclick="append('ln(')">ln</button>
  <button onclick="append('*')">*</button>

  <button onclick="append('7')">7</button>
  <button onclick="append('8')">8</button>
  <button onclick="append('9')">9</button>
  <button onclick="append('sqrt(')">√</button>
  <button onclick="append('EXP')">EXP</button>
  <button onclick="append('-')">-</button>

  <button onclick="append('4')">4</button>
  <button onclick="append('5')">5</button>
  <button onclick="append('6')">6</button>
  <button onclick="append('!')">x!</button>
  <button onclick="append('Math.PI')">π</button>
  <button onclick="append('+')">+</button>

  <button onclick="append('1')">1</button>
  <button onclick="append('2')">2</button>
  <button onclick="append('3')">3</button>
  <button onclick="calculate()" class="orange wide">=</button>

  <button onclick="append('0')">0</button>
  <button onclick="append('.')">.</button>
</div>

  </div>  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0' || display.innerText === 'Error') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function delChar() {
      let text = display.innerText;
      display.innerText = text.length > 1 ? text.slice(0, -1) : '0';
    }

    function factorial(n) {
      if (n < 0) return NaN;
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }

    function calculate() {
      try {
        let expr = display.innerText
          .replace(/Ans/g, '0')
          .replace(/EXP/g, 'Math.E')
          .replace(/sqrt/g, 'Math.sqrt')
          .replace(/sin/g, 'Math.sin')
          .replace(/cos/g, 'Math.cos')
          .replace(/tan/g, 'Math.tan')
          .replace(/log/g, 'Math.log10')
          .replace(/ln/g, 'Math.log')
          .replace(/π/g, 'Math.PI')
          .replace(/([0-9]+)!/g, (_, n) => factorial(parseInt(n)));
        display.innerText = eval(expr);
      } catch {
        display.innerText = 'Error';
      }
    }
  </script></body>
</html>
