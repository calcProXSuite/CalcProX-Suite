<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator - CalcProX Suite</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e2f;
    }
    .calculator {
      background-color: #2a2a40;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      max-width: 320px;
      width: 100%;
    }
    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      border-radius: 8px;
      border: none;
      background-color: #111;
      color: #0f0;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #666;
    }
    .btn-func {
      background-color: #2c7;
      color: black;
    }
    .btn-operator {
      background-color: #e44;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <button onclick="inputValue('SHIFT')">SHIFT</button>
      <button onclick="inputValue('MODE')">MODE</button>
      <button onclick="delChar()">DEL</button>
      <button onclick="clearDisplay()" class="btn-operator">AC</button>
      <button onclick="inputValue('Ans')">Ans</button>
      <button onclick="inputValue('/')">/</button><button onclick="inputValue('sin(')">sin</button>
  <button onclick="inputValue('cos(')">cos</button>
  <button onclick="inputValue('tan(')">tan</button>
  <button onclick="inputValue('(')">(</button>
  <button onclick="inputValue(')')">)</button>
  <button onclick="inputValue('*')">*</button>

  <button onclick="inputValue('7')">7</button>
  <button onclick="inputValue('8')">8</button>
  <button onclick="inputValue('9')">9</button>
  <button onclick="inputValue('log(')">log</button>
  <button onclick="inputValue('ln(')">ln</button>
  <button onclick="inputValue('-')">-</button>

  <button onclick="inputValue('4')">4</button>
  <button onclick="inputValue('5')">5</button>
  <button onclick="inputValue('6')">6</button>
  <button onclick="inputValue('^')">x^y</button>
  <button onclick="inputValue('√(')">√</button>
  <button onclick="inputValue('+')">+</button>

  <button onclick="inputValue('1')">1</button>
  <button onclick="inputValue('2')">2</button>
  <button onclick="inputValue('3')">3</button>
  <button onclick="inputValue('EXP')">EXP</button>
  <button onclick="inputValue('x!')">x!</button>
  <button onclick="calculate()" class="btn-func">=</button>

  <button onclick="inputValue('0')" style="grid-column: span 2">0</button>
  <button onclick="inputValue('.')">.</button>
</div>

  </div>  <script>
    const display = document.getElementById('display');
    document.addEventListener('keydown', e => {
      const key = e.key;
      if (!isNaN(key) || "+-*/().".includes(key)) inputValue(key);
      else if (key === "Enter") calculate();
      else if (key === "Backspace") delChar();
      else if (key === "Escape") clearDisplay();
    });

    function inputValue(val) {
      if (val === 'x!') {
        const n = parseInt(display.value);
        if (!isNaN(n)) display.value = factorial(n);
        return;
      }
      display.value += val;
    }

    function delChar() {
      display.value = display.value.slice(0, -1);
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value.replace('^', '**'));
      } catch {
        display.value = 'Error';
      }
    }

    function factorial(n) {
      if (n < 0) return 'Error';
      let f = 1;
      for (let i = 2; i <= n; i++) f *= i;
      return f;
    }
  </script></body>
</html>
