<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fx-991MS Style Scientific Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: #1a1a1a;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.calculator {
  background: #2f2f2f;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
  width: 360px;
}

.display {
  background: #000;
  color: #0f0;
  font-size: 2rem;
  text-align: right;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 20px;
  height: 60px;
  overflow-x: auto;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 10px;
}

.btn {
  padding: 15px;
  font-size: 1.1rem;
  border: none;
  border-radius: 8px;
  background: #3d3d3d;
  color: white;
  cursor: pointer;
  transition: background 0.2s;
}

.btn:hover {
  background: #555;
}

.btn.orange {
  background: #f44336;
}

.btn.orange:hover {
  background: #d32f2f;
}

  </style>
</head><body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="btn">SHIFT</button>
      <button class="btn">MODE</button>
      <button class="btn" onclick="delChar()">DEL</button>
      <button class="btn orange" onclick="clearDisplay()">AC</button>
      <button class="btn" onclick="append('Ans')">Ans</button>
      <button class="btn" onclick="append('/')">/</button>
      <button class="btn" onclick="append('sin(')">sin</button>
      <button class="btn" onclick="append('cos(')">cos</button>
      <button class="btn" onclick="append('tan(')">tan</button>
      <button class="btn" onclick="append('(')">(</button>
      <button class="btn" onclick="append(')')">)</button>
      <button class="btn" onclick="append('*')">×</button>
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn" onclick="append('log(')">log</button>
      <button class="btn" onclick="append('ln(')">ln</button>
      <button class="btn" onclick="append('-')">−</button>
      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn" onclick="append('√(')">√</button>
      <button class="btn" onclick="append('^')">^</button>
      <button class="btn" onclick="append('+')">+</button>
      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn" onclick="append('EXP')">EXP</button>
      <button class="btn" onclick="append('x!')">x!</button>
      <button class="btn" onclick="calculate()">=</button>
      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
    </div>
  </div>  <script>
    const display = document.getElementById('display');

    function append(val) {
      if (display.innerText === '0') {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function delChar() {
      if (display.innerText.length <= 1) {
        display.innerText = '0';
      } else {
        display.innerText = display.innerText.slice(0, -1);
      }
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace('^', '**'));
      } catch {
        display.innerText = 'Error';
      }
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key;
      if (/^[0-9+\-*/().]$/.test(key)) append(key);
      else if (key === 'Enter') calculate();
      else if (key === 'Backspace') delChar();
      else if (key === 'Delete') clearDisplay();
    });
  </script></body></html>
