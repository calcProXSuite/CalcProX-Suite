<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator - CalcProX Suite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 0;
        }.container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        border-bottom: 3px solid orange;
        padding-bottom: 10px;
    }

    label {
        display: block;
        margin-top: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: orange;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    #result {
        margin-top: 30px;
        padding: 20px;
        border: 2px solid orange;
        border-radius: 8px;
        background-color: #fff8f0;
    }

    .graph {
        margin-top: 30px;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .tagline {
        text-align: center;
        margin-top: 40px;
        color: orange;
        font-weight: bold;
        font-size: 16px;
    }

    .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 14px;
        color: gray;
    }
</style>

</head><body>
    <div class="container">
        <h1>SIP Calculator</h1>
        <label for="monthly">Monthly Investment Amount (₹)</label>
        <input type="number" id="monthly" placeholder="e.g. 5000"><label for="rate">Expected Annual Return Rate (%)</label>
    <input type="number" id="rate" placeholder="e.g. 12">

    <label for="years">Investment Duration (Years)</label>
    <input type="number" id="years" placeholder="e.g. 10">

    <button onclick="calculateSIP()">Calculate</button>

    <div class="buttons">
        <button onclick="window.print()">Print</button>
        <button onclick="navigator.share ? navigator.share({title: document.title, url: window.location.href}) : alert('Sharing not supported');">Share</button>
        <button onclick="window.location.reload()">Add Another</button>
    </div>

    <div id="result"></div>

    <div class="graph">
        <img src="https://chart.googleapis.com/chart?cht=p&chs=400x200&chd=t:70,30&chl=Invested|Returns&chco=FFA500,FFDDC1" alt="SIP Graph">
    </div>

    <div class="tagline">
        Goli nahi marenge usko, keh ke lenge uski.
    </div>

    <div class="footer">
        All Rights Reserved – CalcProX Suite
    </div>
</div>

<script>
    function calculateSIP() {
        const monthly = parseFloat(document.getElementById('monthly').value);
        const rate = parseFloat(document.getElementById('rate').value) / 100 / 12;
        const years = parseFloat(document.getElementById('years').value);
        const months = years * 12;

        if (isNaN(monthly) || isNaN(rate) || isNaN(years)) {
            alert("Please enter valid input values.");
            return;
        }

        const futureValue = monthly * (((Math.pow(1 + rate, months) - 1) / rate) * (1 + rate));
        const investedAmount = monthly * months;
        const returns = futureValue - investedAmount;

        document.getElementById('result').innerHTML = `
            <h3>Investment Summary</h3>
            <p><strong>Total Invested:</strong> ₹${investedAmount.toFixed(2)}</p>
            <p><strong>Estimated Returns:</strong> ₹${returns.toFixed(2)}</p>
            <p><strong>Total Value:</strong> ₹${futureValue.toFixed(2)}</p>
        `;
    }
</script>

</body></html>
